<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(244, 249, 255);
        }

        fieldset {
            width: 370px;
            height: 490px;
            border-radius: 5%;
            margin-top: 45px;
            background-color: aquamarine;

        }

        .tinput {
            width: 300px;
            height: 35px;
            border-radius: 5px;
        }

        .logo {
            font-size: large;
            font-style: oblique;
        }

        button {
            width: 100px;
            height: 40px;

        }
        #gendertitle{
            text-align: left;
            border-left: 0px;
        }
        .gender1{
            padding-left: 40px;
            padding-right: 3px
        }
        .gender2{
            padding-left: 40px;
            padding-right: 3px
        }
        .photo{
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <center>
        <form action="./index.html">

            <fieldset>
                <br><br>
                <img src="" alt="MYLOGO" class="logo"><br><br>
                <input class="tinput" type="text" placeholder="User Name" required autofocus><br><br>
                <input class="tinput" type="text" placeholder="Phone or Email" required><br><br>
                <label class="photo" for="photo">Photo</label>
                <input type="file" id="photo" required><br><br>
                <input class="tinput" type="password" placeholder="Password" required><br><br>
                <input class="tinput" type="password" placeholder="Confirm Password" required><br><br>
                
                <div>
                    <p id="gendertitle">Gender ?                     
                        <label class="gender1"for="male">Male</label>
                        <input type="radio" name="gender"  id="male">
                        <label class="gender2" for="female">Female</label>
                        <input  type="radio" name="gender" id="female"></p>

                </div>
                <button type="submit">Create</button>

            </fieldset>
        </form>
    </center>
</body>

</html>
