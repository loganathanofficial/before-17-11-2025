<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border-style:none;
    }
    section{
        border: 10px solid black;
        display: flex;
    }
    div{
        height: 100px;
        width: 100px;
        background-color: rgb(241, 83, 83);
        border: 5px solid blue;
        transition: all 1s linear 0.2s;
    }
    div:hover{
        height: 200px;
        background-color: blue;
        border: 5px solid red;
    }


</style>
<body>
    <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    
</body>
