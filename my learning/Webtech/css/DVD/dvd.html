<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: antiquewhite;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        section{
            height: inherit;
            width: inherit;
            display: flex;
            align-items: start;
            justify-content: center;
            
        }
        .outer{
            height: 300px;
            width: 300px;
            background-color: aqua;
            border: 2px solid black;
            /* border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
            animation: name 2s ease-in-out 0.3s infinite alternate  ;
        

            
        }
        @keyframes name{
            0%{
                background-color: blue;
                transform: translate(532px,170px);

            }
            25%{
                background-color: rgb(9, 9, 15);
                transform: translate(-532px,540px);
            }
        }
        .inner{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <section>
        <div class="outer">
            <div class="inner"></div>
        </div>
    </section>
</body>
</html>
