<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

            height: 45vh;
            margin:11% auto;
            background-color: rgb(119, 119, 163);
        }
        .vp:hover{
            width: 45vw;
            height: 45vh;
            margin:11% auto;
            background-color: rgb(37, 37, 236);
        }
        .profile1{
            position:absolute; 
            height: 100px;
            width: 100px;
            margin-top: 100px;
            margin-left: 30px;
            border-radius: 50%;
            border: 6px solid  rgb(238, 66, 66);
    
            background-color: #ecb5b5;
        } 
        .profile1:hover{
            position:absolute; 
            height: 100px;
            width: 100px;
            margin-top: 100px;
            margin-left: 30px;

            background-color: #a2fc2d;
        } 
        .profile2{
            position: absolute;
            height: 100px;
            width: 100px;
            margin:auto;
            margin-top: 100px;
            margin-left: 230px;
            border-radius: 50%;
            border: 6px solid  rgb(238, 66, 66);
       
    
            background-color: #ecb5b5;
        } 
        .profile3{
            position: absolute;
            height: 100px;
            width: 100px;
            margin-left: 430px;
            margin-top: 100px;
            border-radius: 50%;
            border: 6px solid  rgb(238, 66, 66);

        }
