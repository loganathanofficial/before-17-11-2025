# docker-compose.yml (Correction: Simplified format, build context update)

services:
  # 1. Backend Application Service
  app:
    # Use 'build: ./NoteAPI' if your Dockerfile is inside the NoteAPI folder
    build: ./NoteAPI 
    
    deploy:
      mode: replicated
      replicas: 3 

  # 2. Nginx Load Balancer Service
  nginx:
    image: nginx:latest
    container_name: nginx_loadbalancer # Good practice
    
    ports:
      - "80:80"
      
    # Mount the custom nginx.conf file into the container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      
    depends_on:
      - app